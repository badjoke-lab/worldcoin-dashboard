<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worldcoin Stats Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Worldcoin Stats Dashboard</h1>
    <button id="themeToggle">◐</button>
  </header>

  <main>

    <section id="cards">
      <div class="card" id="worldID">
        <h2>World ID Registrations</h2>
        <p id="world-id-registrations">Loading...</p>
      </div>
      <div class="card" id="orbs">
        <h2>Orb Deployment</h2>
        <p id="orb-deployment">Loading...</p>
      </div>
      <div class="card" id="holders">
        <h2>WLD Holders</h2>
        <p id="wld-holders">Loading...</p>
      </div>
      <div class="card" id="price">
        <h2>WLD Price</h2>
        <p id="wld-price">Loading...</p>
      </div>
      <div class="card" id="tps">
        <h2>Worldchain TPS</h2>
        <p id="worldchain-tps">Loading...</p>
      </div>
    </section>

    <section id="insights">
      <p>Insights will appear here.</p>
    </section>

    <!-- スパークラインの表示用コンテナ -->
    <div id="sparkline-container"></div>

  </main>

  <footer>
    <p>Data sources: Dune / Etherscan / Coingecko / Worldcoin API</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
