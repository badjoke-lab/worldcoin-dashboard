<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worldcoin Stats Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Worldcoin Stats Dashboard</h1>
    <button id="themeToggle">‚óê</button>
  </header>

  <main>

    <section id="cards">
      <div class="card" id="worldID">World ID</div>
      <div class="card" id="orbs">Orb Deployment</div>
      <div class="card" id="holders">WLD Holders</div>
      <div class="card" id="price">WLD Price</div>
      <div class="card" id="tps">Worldchain TPS</div>

    <section id="insights">
      <p>Insights will appear here.</p>
    </section>

  </main>

  <footer>
    <p>Data sources: Dune / Etherscan / Coingecko / Worldcoin API</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
